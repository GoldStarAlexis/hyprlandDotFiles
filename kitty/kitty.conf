# Font settings
font_family      Fira Code
bold_font        Fira Code Bold
italic_font      Fira Code Italic
bold_italic_font Fira Code Bold Italic
font_size        13.0

# Font rendering
adjust_line_height  105%
adjust_column_width 100%
disable_ligatures never
font_features FiraCode-Regular +cv02 +cv05 +cv09 +cv14 +ss01 +cv16 +cv31 +cv25 +cv26 +cv32 +cv28
modify_font cell_height 2px
modify_font underline_position 2
modify_font underline_thickness 150%

# Character spacing
box_drawing_scale 0.001, 0.75, 1.5, 2

# Cursor customization
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5

# -----------------------------------

# Window styling
background_opacity 0.85
window_padding_width 14
draw_minimal_borders yes
window_margin_width 4
placement_strategy center
hide_window_decorations no
confirm_os_window_close 0

# Custom border and effects
active_border_color #B700E3
inactive_border_color #4B0082
bell_border_color #FF00FF
window_border_width 1

# Background effects
background_image none
background_image_layout tiled
background_image_linear no
background_tint 0.8
dim_opacity 0.6

# Window effects
dynamic_background_opacity yes
inactive_text_alpha 0.8
resize_in_steps no
resize_draw_strategy static

# -----------------------------------

# Color Palette - Enhanced Cyberpunk Purple Theme
background         #151520
foreground         #f0f0ff
cursor             #B700E3
cursor_text_color  #000000
selection_foreground #000000
selection_background #9A30DB

# Normal colors - Improved contrast
color0 #2a2a35
color1 #9922CC
color2 #6A5ACD
color3 #9370DB
color4 #5D3FD3
color5 #BA55D3
color6 #8A2BE2
color7 #CBC3E3

# Bright colors - More vibrant
color8  #4a4a5a
color9  #D442FF
color10 #9088EB
color11 #B990FF
color12 #7B68EE
color13 #DA70D6
color14 #A760FF
color15 #F0EAFF

# URL styling
url_color #DA70D6
url_style curly

# -----------------------------------

# Tab Bar
tab_bar_edge top
tab_bar_margin_width 4
tab_bar_style powerline
tab_powerline_style slanted
tab_activity_symbol ‚óè
tab_title_template {index}: {title}

# Tab colors
tab_bar_background #151520
active_tab_background #9922CC
active_tab_foreground #FFFFFF
inactive_tab_background #2a2a35
inactive_tab_foreground #CBC3E3

# Tab behavior
tab_bar_min_tabs 1
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1

# -----------------------------------

# Mouse settings
mouse_hide_wait 1.5
copy_on_select clipboard
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#
click_interval 0.5
focus_follows_mouse yes
pointer_shape_when_grabbed arrow

# Scrolling
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 50
scrollback_fill_enlarged_window yes
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 2.0

# Bells and notifications
enable_audio_bell no
visual_bell_duration 0.2
window_alert_on_bell yes
bell_on_tab "!"
command_on_bell none

# -----------------------------------

# Shell integration
shell_integration enabled no-cursor
allow_remote_control yes
listen_on unix:/tmp/kitty-socket
remote_control_password ""

# Window layouts and splits
enabled_layouts tall:bias=50;full_size=1,grid,stack,horizontal,vertical
window_resize_step_cells 2
window_resize_step_lines 2
single_window_margin_width -1
placement_strategy center
default_pointer_shape beam

# Performance settings
repaint_delay 8
input_delay 2
sync_to_monitor yes
detect_urls yes
open_url_with default
url_prefixes http https file ftp

# Advanced features
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size 64
shell .
editor vim
close_on_child_death no
update_check_interval 0
startup_session none
term xterm-kitty

# -----------------------------------

# Keybindings
map ctrl+shift+n new_window
map ctrl+shift+t new_tab
map ctrl+shift+q close_window
map ctrl+shift+page_up previous_tab
map ctrl+shift+page_down next_tab
map ctrl+shift+plus change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
