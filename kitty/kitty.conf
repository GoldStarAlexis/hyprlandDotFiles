# Font settings
font_family      Fira Code
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# Window styling
background_opacity 0.7
window_padding_width 12
draw_minimal_borders yes
window_margin_width 2
placement_strategy center
hide_window_decorations no
confirm_os_window_close 0

# Color Palette - Midnight Purple Theme
background         #1a1a20
foreground         #ffffff
cursor             #7D009C
cursor_text_color  #000000
selection_foreground #000000
selection_background #7D009C

# Normal colors
color0 #2e2e3d
color1 #7D009C
color2 #5f4b8b
color3 #8a6fbf
color4 #4B0082
color5 #9370DB
color6 #683d87
color7 #a9a9b9

# Bright colors
color8  #4a4a5a
color9  #B700E3
color10 #7f6bab
color11 #aa8fdf
color12 #6B00B2
color13 #b390fb
color14 #8855a7
color15 #e9e9f9

# URL styling
url_color #B700E3
url_style curly
detect_urls yes
open_url_with default
url_prefixes http https file ftp gemini irc gopher mailto news git

# Tab Bar
tab_bar_edge top
tab_bar_margin_width 2.0
tab_bar_style powerline
tab_powerline_style angled
tab_bar_background #1a1a20
active_tab_background #4B0082
active_tab_foreground #ffffff
inactive_tab_background #2e2e3d
inactive_tab_foreground #aaaaaa
tab_title_template "{title}"

# Bells and notifications
enable_audio_bell no
visual_bell_duration 0.1
window_alert_on_bell yes
bell_on_tab "ðŸ”” "

# Scrolling
scrollback_lines 5000
wheel_scroll_multiplier 0.5
touch_scroll_multiplier 1.0

# Mouse
mouse_hide_wait 2.0
copy_on_select no
strip_trailing_spaces smart

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Window layout
remember_window_size  no
initial_window_width  900
initial_window_height 600
enabled_layouts *

# Advanced
shell_integration enabled
allow_remote_control yes
listen_on unix:/tmp/kitty
update_check_interval 0
dynamic_background_opacity yes

# Keybindings (preserved from your configuration)
map ctrl+shift+n new_window
map ctrl+shift+t new_tab
map ctrl+shift+q close_window
map ctrl+shift+page_up previous_tab
map ctrl+shift+page_down next_tab
map ctrl+shift+plus change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
