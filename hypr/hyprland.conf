# Input settings with better defaults
input {
    follow_mouse = 1
    kb_layout = us
    sensitivity = 0.5
    accel_profile = flat
    numlock_by_default = true
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        scroll_factor = 0.5
    }
}

