# Nora Decoration
decoration {
    rounding = 12

    #active_opacity = 0.95
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.2
    dim_special = 0.1
    dim_around = 0.3

    blur {
        enabled = true
        size = 6
        passes = 2
        ignore_opacity = true
        new_optimizations = true
        noise = 0.015
        contrast = 1.1
        brightness = 0.9
        vibrancy = 0.2
        vibrancy_darkness = 0.1
        special = false
        popups = true
        popups_ignorealpha = 0.3
        input_methods = true
        input_methods_ignorealpha = 0.3
    }

    shadow {
        enabled = true
        range = 30
        render_power = 3
        sharp = false
        ignore_window = true
        color = rgba(9e0000aa)
        scale = 1.0
        #offset = 2 2
    }
}

animations {
    enabled = true

    # Smoother animations
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.4, 1, 0.6, 1
    bezier = overshot, 0.1, 0.9, 0.2, 1.1 #Add this bezier curve

    animation = windows, 1, 7, myBezier, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, smoothOut, slide
    animation = windowsMove, 1, 5, myBezier
    animation = borderangle, 1, 8, overshot #Add this animation for border angles
}

dwindle {
    pseudotile = true
    preserve_split = true
}

# Window Rules with improvements
windowrule = float, class:mpv
windowrule = size 1280 720, class:mpv
windowrule = center, class:mpv

windowrule = float, title:Picture-in-Picture
windowrule = float, title:YouTube

windowrule = float, class:wofi
windowrule = noborder, class:wofi

# Steam gaming mode fixes
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$

# Added special workspace for temporary stuff
bind = SUPER, grave, togglespecialworkspace, magic
bind = SUPER SHIFT, grave, movetoworkspace, special:magic
